language: python
python:
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: nosetests
# try out packagecloud
deploy:
  - provider: packagecloud
    repository: "syschangemon"
    username: "mcree"
    dist: "debian/wheezy"
    skip_cleanup: true
    token:
      secure: 
    on:
      python: "3.4"
  - provider: packagecloud
    repository: "syschangemon"
    username: "mcree"
    dist: "debian/jessie"
    skip_cleanup: true
    token:
      secure: 
    on:
      python: "3.4"
  - provider: packagecloud
    repository: "syschangemon"
    username: "mcree"
    dist: "ubuntu/trusty"
    skip_cleanup: true
    token:
      secure: 
    on:
      python: "3.4"
  - provider: packagecloud
    repository: "syschangemon"
    username: "mcree"
    dist: "ubuntu/precise"
    skip_cleanup: true
    token:
      secure: 
    on:
      python: "3.4"
after_success:
  - dpkg-buildpackage -us -uc
  - cp ../*.deb .

